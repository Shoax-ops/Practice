<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For River</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <!-- Sidebar buttons -->
    <div class="sidebar">
      <button onclick="showMessage('Neo', this)">Neo</button>
      <button onclick="showMessage('Cleo', this)">Cleo</button>
      <button onclick="showMessage('Immanuel', this)">Immanuel</button>
      <!-- Add more buttons for all 20 senders here -->
    </div>

    <!-- Main content -->
    <div class="content">
      <h1>Happy Birthday, River!</h1>
      <div class="messages-scroll">
        <div class="messages">
          <div class="message" id="Neo">
            <p>Hey River! Wishing you an amazing birthday. ðŸŽ‰ Love, Neo</p>
          </div>
          <div class="message" id="Cleo">
            <p>River, may your day be full of joy and laughter! ðŸ’– Cleo</p>
          </div>
          <div class="message" id="Immanuel">
            <p>Happy Birthday, River! ðŸŽ‚ Stay blessed. - Immanuel</p>
          </div>
          <!-- Add more messages here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Balloons -->
  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="favSong.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bgMusic");
    document.addEventListener("click", () => music.play());

    const sidebarButtons = document.querySelectorAll('.sidebar button');

    function showMessage(sender, button) {
      // Hide all messages
      const allMessages = document.querySelectorAll(".message");
      allMessages.forEach(msg => msg.style.display = "none");

      // Show selected message
      document.getElementById(sender).style.display = "block";

      // Remove active class from all buttons
      sidebarButtons.forEach(btn => btn.classList.remove('active'));

      // Add active class to the clicked button
      button.classList.add('active');
    }

    // Start with Neo's message
    showMessage('Neo', sidebarButtons[0]);
  </script>
</body>
</html>
